name: Update Subscription
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天零点执行
  pull_request:
    branches: [ main ]

jobs:
  update-sub:
    runs-on: ubuntu-latest
    steps:
      # 处理 Pull Request 事件（拉取 PR 分支代码）
      - name: Checkout PR branch
        uses: actions/checkout@v3
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.head_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0  # 拉取完整历史记录

      # 处理非 PR 事件（默认拉取 main 分支代码）
      - name: Checkout main branch
        uses: actions/checkout@v3
        if: github.event_name != 'pull_request'
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate subscription
        run: |
          python generate_sub.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sub.yaml
          # 使用双引号包裹并转义特殊字符（避免 YAML 语法错误）
          git commit -m "Update proxies $(date +\"%Y-%m-%d %H:%M:%S\")" -a || true
          git push --force-with-lease

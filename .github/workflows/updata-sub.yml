name: Generate Proxies with Top Level

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  format-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq v4
        run: |
          curl -fsSL https://install.yq.sh | sh -s -- -b $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Fetch raw configuration
        run:
          curl -fsSL "https://raw.githubusercontent.com/go4sharing/sub/refs/heads/main/sub.yaml" -o raw.yaml

      - name: Extract and wrap in proxies: root
        run: |
          yq eval '{proxies: .proxies}' raw.yaml > sub.yaml  # 强制生成proxies顶级字段

      - name: Validate format
        run: |
          if ! yq eval '.proxies[0].name' sub.yaml >/dev/null; then
            echo "Error: Invalid proxy format in sub.yaml"
            cat sub.yaml
            exit 1
          fi
          echo "Successfully generated proxies with top level"

      - name: Commit and push
        run: |
          git config user.name "Actions"
          git config user.email "actions@github.com"
          git add sub.yaml
          git commit -m "Update formatted proxies $(date +'%Y-%m-%d %H:%M')" -a || true
          git push

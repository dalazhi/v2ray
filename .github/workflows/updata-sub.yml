name: Update Subscription Nodes

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  fetch-nodes-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq v4 (官方脚本方案)
        run: |
          curl -fsSL https://install.yq.sh | sh -s -- -b $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # 添加到环境变量

      - name: Fetch raw sub.yaml
        run: |
          curl -fsSL "https://raw.githubusercontent.com/go4sharing/sub/refs/heads/main/sub.yaml" -o raw_sub.yaml
          echo "===== 原始文件前10行 ====="
          head -n 10 raw_sub.yaml  # 打印头部内容确认下载成功

      - name: Extract proxies array
        run: |
          yq eval '.proxies | to_yaml' raw_sub.yaml > nodes_only.yaml

      - name: Validate nodes
        run: |
          if [ -z "$(cat nodes_only.yaml)" ] || [ "$(yq eval 'length' nodes_only.yaml)" -eq 0 ]; then
            echo "===== 提取的节点内容 ====="
            cat nodes_only.yaml
            exit 1
          fi

      - name: Save as sub.yaml
        run:
          mv nodes_only.yaml ./sub.yaml

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sub.yaml
          git commit -m "Update nodes group $(date +'%Y-%m-%d %H:%M:%S')" -a || true
          git push
